<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Article preview component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="heading_container">
    <div class="photo"></div>
    <article>
      <h1>Shift the overall look and feel by adding these wonderful
        touches to furniture in your home</h1>

      <p>Ever been in a room and felt like something was missing? Perhaps
        it felt slightly bare and uninviting. I have got some simple tips
        to help you make any room feel complete.
      </p>
      <div class="user_info">
        <span class="name_date_user">
          <p class="name">Michelle Appleton</p>
          <p class="born">28 Jun 2020</p>
        </span>
        <span>
          <button class="share"></button>
        </span>
      </div>
    </article>
  </div>
  <script src="index.js"></script>
</body>

</html>
