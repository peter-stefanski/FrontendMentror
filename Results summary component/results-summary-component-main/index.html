<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="main-container">
      <!-- ....................................................... -->
      <div class="left-conteiner">
        <div class="resualt">Your Result</div>
        <div class="circle">
          <div class="score">76</div>
          <div class="total">of 100</div>
        </div>
        <div class="resualt-big"> Great</div>
        <div class="reasualt-small">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
      <div class="left-conteiner-behind"></div>
      <!-- ....................................................... -->
      <div class="right-conteiner">
        <div class="summary">Summary</div>
        <!-- .......................... -->
        <div class="color-container">
          <div class="reaction-container">
            <img src="results-summary-component-main\assets\images\icon-reaction.svg">
            <div class="reaction-word">Reaction</div>
            <div class="reaction-score">80</div>
            <div class="reaction-total">/ 100</div>
          </div>
          <!-- .......................... -->
          <div class="memory-container">
            <img src="results-summary-component-main/assets/images/icon-memory.svg">
            <div class="memory-word">Memory</div>
            <div class="memory-score">92</div>
            <div class="memory-total">/ 100</div>
          </div>
          <!-- .......................... -->
          <div class="verbal-container">
            <img src="results-summary-component-main\assets\images\icon-verbal.svg">
            <div class="verbal-word">Verbal</div>
            <div class="verbal-score">61</div>
            <div class="verbal-total">/ 100</div>
          </div>
          <!-- .......................... -->
          <div class="visual-container">
            <img src="results-summary-component-main\assets\images\icon-visual.svg">
            <div class="visual-word">Visual</div>
            <div class="visual-score">72</div>
            <div class="visual-total">/ 100</div>
          </div>
        </div>
        <!-- ...................................................... -->
        <button class="continue">Continue</button>
      </div>
    </div>
  </div>
</body>

</html>
