<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="all">
    <div class="main">
      <div class="top">
        <div>
          <img src="assets\images\avatar-jessica.jpeg">
        </div>
        <div class="name">
          <h1>Jessica Randall</h1>
        </div>
        <div class="place">
          <h4>London, United Kingdom</h4>
        </div>
        <div class="quote">
          <h6>"Front-end developer and avid reader."</h6>
        </div>
      </div>
      <div class="buttons">
        <div class="primary">GitHub</div>
        <div class="primary">Frontend Mentor</div>
        <div class="primary">LinkedIn</div>
        <div class="primary">Twitter</div>
        <div class="primary">Instagram</div>
      </div>
    </div>
  </div>

</body>

</html>
