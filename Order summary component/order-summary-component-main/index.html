<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="background_rectangle"></div>
  <div class="main_constainer">
    <div class="main_photo"></div>
    <div class="main">
      <div class="order">
        <p>Order Summary</p>
      </div>
      <article class="article">
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </article>
      <div class="table">
        <div class="music_photo"></div>
        <div class="plan_and_price_part">
          <div class="plan">Annual Plan</div>
          <div class="price">$59.99/year</div>
        </div>
        <div class="change">Change</div>
      </div>
      <button class="button">Proceed to Payment</button>
      <div class="cancel">Cancel Order</div>
    </div>
  </div>
</body>

</html>
