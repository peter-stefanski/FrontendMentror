<html lang="en">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div>
    <div class="main_photo"></div>
    <div class="main">
      <div>
        <p>Order Summary</p>
      </div>
      <article>

    </div>
