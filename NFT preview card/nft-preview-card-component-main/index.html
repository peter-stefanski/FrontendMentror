<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="big_photo">
        <div class="view"></div>
      </div>
      <div class="name">Equilibrium #3429</div>
      <div class="article">
        <p> Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="data">
        <div class="possision">
          <div class="possision_photo"></div>
          <div class="possision_text">0.041 ETH</div>
        </div>
        <div class="days">
          <div class="days_photo"></div>
          <div class="days_text">3 days left</div>
        </div>
      </div>
      <hr>
      <div class="user">
        <div class="user_photo"></div>
        <div class="user_text">Creation of</div>
        <div class="user_name">Jules Wyvern</div>
      </div>
    </div>
  </div>
</body>

</html>
