<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>

  <div>

    <!-- Rating state start -->
    <div class="main_container">
      <div class="first_container">
        <div class="cirle_star"><button>
            <div class="star"></div>
          </button></div>
      </div>
      <!-- ................................... -->
      <div class="second_container">
        <div class="title">How did we do?</div>
        <div class="explanation">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</div>
      </div>
      <!-- ................................... -->
      <div class="third_container">
        <div class="rate_btn_1"><button>1</button></div>
        <div class="rate_btn_2"><button>2</button></div>
        <div class="rate_btn_3"><button>3</button></div>
        <div class="rate_btn_4"><button>4</button></div>
        <div class="rate_btn_5"><button>5</button></div>
      </div>
      <!-- ................................... -->
      <div class="fourth_container">
        <div class="submit" id="submit"><button>Submit</button></div>
      </div>
    </div>
    <!-- ....................Second_container.............. -->
    <div class="succes hidden">
      <!-- Rating state end -->
      <div class="photo_succes"></div>
      <!-- Thank you state start -->

      <div class="selected_background">
        <p class="selected">You selected <span></span>> out of 5</p>
      </div>

      <h2 class="title">Thank you!</h2>
      <p class="text_after">We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
      <!-- Thank you state end -->
    </div>

    <script src="index.js"></script>
</body>

</html>
