<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

      <!-- ................................... -->

        <div class="circle_rate_1"><button>1</button></div>

        <div class="circle_rate_3"><button>3</button></div>
        <div class="circle_rate_4"><button>4</button></div>

      </div>

      </div>
      <div class="succes">
        <!-- Rating state end -->
