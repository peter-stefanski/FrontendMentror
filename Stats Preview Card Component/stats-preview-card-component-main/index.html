<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Stats preview card component</title>

<body>
  <div class="main">
    <div class="photo_right"></div>
    <div class="text_left">
      <div>
        <h1 class="main_title">Get <span class="purple_word"> insights</span> that help your business grow.</h1>
      </div>

      <div class="text">
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer

        </p>
      </div>
      <div class="data">
        <div class="companies">
          <p class="numbers"> 10k+</p>
          <p class="word_small"> companies</p>
        </div>
        <div class="templates">
          <p class="numbers">314</p>
          <p class="word_small">templates</p>
        </div>
        <div class="queries">
          <p class="numbers">12M+</p>
          <p class="word_small">queries</p>
        </div>
      </div>
    </div>
  </div>
