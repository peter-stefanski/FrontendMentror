<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="main">
    <div class="left"></div>
    <div class="right">
      <div class="right-main">
        <div class="perfume">PERFUME</div>
        <div class="name">Gabrielle<br> Essence Eau<br> De Parfum</div>
        <div class="text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="price">
          <div class="new_price">$149.99</div>
          <div class="old_price">$169.99</div>
        </div>
        <button class="button">
          <div class="car"></div>
          <div class="add">Add to Cart</div>
        </button>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
